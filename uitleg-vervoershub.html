<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vervoershub Uitleg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Mulish', sans-serif; background-color: #ffffff; color: #333; padding: 20px; margin: 0; line-height: 1.6; }
        h2 { font-family: 'Poppins', sans-serif; color: #800000; margin-top: 0; }
        p { margin-bottom: 20px; font-size: 14px; }
        .btn-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .action-btn { background-color: #800000; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 12px; text-transform: uppercase; font-weight: 600; text-decoration: none; display: inline-block; }
        .action-btn:hover { opacity: 0.9; }
        .secondary-btn { background-color: #f0f0f0; color: #333; border: 1px solid #ccc; }
    </style>
    <script>
        function sluitVenster() {
            window.close();
        }
        function gaEnSluit(url) {
            window.open(url, '_blank');
            window.close();
        }
    </script>
</head>
<body>
    <h2>Vervoershub</h2>
    <p>De Lift- en Transportcentrale is de plek om ritten aan te bieden of te vragen tussen Nederland en Frankrijk.</p>
    <p>Of het nu gaat om personenvervoer, het meenemen van goederen, of een verhuizing: hier vindt u vraag en aanbod bij elkaar.</p>

    <div class="btn-container">
        <button class="action-btn" onclick="gaEnSluit('https://www.nederlanders.fr/page/lift-en-transportcentrale')">Ga naar Vervoershub</button>
        <button class="action-btn secondary-btn" onclick="sluitVenster()">Sluiten</button>
    </div>
</body>
</html>
