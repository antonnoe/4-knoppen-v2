<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infofrankrijk – Navigatie</title>

<style>
:root{
  --rood:#800000;
  --rood-licht:rgba(128,0,0,.30);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Mulish, system-ui, sans-serif;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.94);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* PANEL */
.panel{
  position:relative;
  width:92vw;
  max-width:1200px;
  height:80vh;
  background:white;
  border-radius:26px;
  box-shadow:0 20px 50px rgba(0,0,0,.18);
  overflow:hidden;
}

/* SLUITKNOP – ENKEL DEZE */
.close{
  position:absolute;
  top:16px;
  right:16px;
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid var(--rood);
  background:white;
  color:var(--rood);
  font-size:20px;
  cursor:pointer;
  z-index:10;
}

/* LAYOUT */
.layout{
  display:flex;
  height:100%;
  padding:40px;
  padding-bottom:80px;
}

/* BLOEM */
.bloem{
  width:50%;
  min-width:420px;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PETALS */
.petal{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  background:var(--rood-licht);
  color:white;
  font-weight:700;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease, background .25s ease;
  box-shadow:0 10px 22px rgba(0,0,0,.18);
}

.petal:hover{
  transform:scale(1.04);
}

.petal.active{
  background:var(--rood);
  box-shadow:0 14px 30px rgba(0,0,0,.28);
  transform:scale(1.08);
}

/* POSITIES (ovaal, stabiel) */
.p1{transform:translate(0,-160px)}
.p2{transform:translate(150px,-80px)}
.p3{transform:translate(150px,80px)}
.p4{transform:translate(0,160px)}
.p5{transform:translate(-150px,80px)}
.p6{transform:translate(-150px,-80px)}

/* ZIJPANEEL */
.side{
  width:50%;
  padding-left:40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.side h2{
  font-family:Poppins, sans-serif;
  color:var(--rood);
  font-size:28px;
  margin:0 0 24px;
}

/* LINKS */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.link{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-radius:12px;
  border:1px solid #eee;
  font-weight:600;
  color:var(--rood);
  background:white;
  opacity:0;
  transform:translateX(16px);
  animation:fadeIn .4s ease forwards;
}

.link:nth-child(2){animation-delay:.06s}
.link:nth-child(3){animation-delay:.12s}
.link:nth-child(4){animation-delay:.18s}

@keyframes fadeIn{
  to{opacity:1;transform:none}
}

.go{
  background:var(--rood);
  color:white;
  border-radius:8px;
  padding:6px 10px;
  text-decoration:none;
}

/* FOOTER */
.footer{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:56px;
  background:var(--rood);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:14px;
  border-bottom-left-radius:26px;
  border-bottom-right-radius:26px;
}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <div class="panel" id="panel">
    <button class="close" onclick="closeAll()">×</button>

    <div class="layout">
      <div class="bloem">
        <div class="petal p1" data-key="wonen">Wonen</div>
        <div class="petal p2" data-key="leven">Leven</div>
        <div class="petal p3" data-key="leren">Leren</div>
        <div class="petal p4" data-key="werken">Werken</div>
        <div class="petal p5" data-key="verbouwen">Verbouwen</div>
        <div class="petal p6" data-key="migreren">Migreren</div>
      </div>

      <div class="side">
        <h2 id="titel">Kies een thema</h2>
        <div class="links" id="links"></div>
      </div>
    </div>

    <div class="footer">
      Klik buiten de bloem om te sluiten
    </div>
  </div>
</div>

<script>
const data={
  wonen:[
    ["Wonen in Frankrijk","https://infofrankrijk.com/categorie/wonen-in-frankrijk/"],
    ["Vastgoed","https://infofrankrijk.com/categorie/vastgoed/"],
    ["Huisje, boompje & beestje","https://infofrankrijk.com/categorie/huisje-boompje-beestje/"],
    ["Cultuur & info","https://infofrankrijk.com/categorie/cultuur-info/"]
  ],
  leven:[
    ["Zorg & welzijn","https://infofrankrijk.com/categorie/zorg-welzijn/"],
    ["Geldzaken & belasting","https://infofrankrijk.com/categorie/geldzaken-belasting/"],
    ["Juridisch & familie","https://infofrankrijk.com/categorie/juridisch-familie/"]
  ],
  leren:[
    ["Onderwijs & cursussen","https://infofrankrijk.com/categorie/onderwijs-cursussen/"]
  ],
  werken:[
    ["Arbeidsmarkt","https://infofrankrijk.com/categorie/arbeidsmarkt/"],
    ["Ondernemen","https://infofrankrijk.com/categorie/ondernemen/"],
    ["Toerisme","https://infofrankrijk.com/categorie/toerisme-sector/"]
  ],
  verbouwen:[
    ["Planning & regels","https://infofrankrijk.com/categorie/planning-regels/"],
    ["Techniek & installatie","https://infofrankrijk.com/categorie/techniek-installatie/"],
    ["Constructie","https://infofrankrijk.com/categorie/constructie/"]
  ],
  migreren:[
    ["Emigratie","https://infofrankrijk.com/categorie/emigratie/"],
    ["Remigratie","https://infofrankrijk.com/categorie/remigratie/"],
    ["Overheden","https://infofrankrijk.com/categorie/overheden/"]
  ]
};

const petals=document.querySelectorAll(".petal");
const links=document.getElementById("links");
const titel=document.getElementById("titel");

petals.forEach(p=>{
  p.addEventListener("click",()=>{
    petals.forEach(x=>x.classList.remove("active"));
    p.classList.add("active");

    titel.textContent=p.textContent;
    links.innerHTML="";

    data[p.dataset.key].forEach(([t,u])=>{
      const d=document.createElement("div");
      d.className="link";
      d.innerHTML=`${t}<a class="go" href="${u}" target="_blank">→</a>`;
      links.appendChild(d);
    });
  });
});

/* klik buiten panel sluit */
document.getElementById("overlay").addEventListener("click",e=>{
  if(!document.getElementById("panel").contains(e.target)){
    closeAll();
  }
});

function closeAll(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
