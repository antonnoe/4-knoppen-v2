<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infofrankrijk Wegwijzer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Mulish:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== BASIS ===== */
body{
  margin:0;
  font-family:'Mulish', sans-serif;
  background:transparent;
  overflow:hidden;
}

.stage{
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== OVERLAY CONTENT ===== */
.wrapper{
  position:relative;
  width:900px;
  height:520px;
  display:flex;
  gap:40px;
}

/* ===== BLOEM ===== */
.flower{
  position:relative;
  width:420px;
  height:420px;
}

/* Level 2 petals */
.petal{
  position:absolute;
  top:50%;
  left:50%;
  width:120px;
  height:120px;
  margin:-60px;
  border-radius:50%;
  background:#800000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-family:'Poppins', sans-serif;
  font-weight:600;
  cursor:pointer;
  user-select:none;
  transition:transform .35s ease, opacity .35s ease, box-shadow .35s ease;
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.25),
    0 8px 18px rgba(0,0,0,.18);
}

/* subtiel 3D hover */
.petal:hover{
  transform:translate(var(--x),var(--y)) scale(1.05);
  box-shadow:
    inset 0 3px 4px rgba(255,255,255,.3),
    0 14px 28px rgba(0,0,0,.22);
}

/* dim andere petals */
.petal.dim{
  opacity:.35;
}

/* ===== ZIJPANEEL ===== */
.panel{
  width:340px;
  padding-top:40px;
  opacity:0;
  transform:translateX(16px);
  transition:opacity .35s ease, transform .35s ease;
}

.panel.active{
  opacity:1;
  transform:translateX(0);
}

.panel h3{
  font-family:'Poppins', sans-serif;
  color:#800000;
  margin:0 0 16px 0;
}

.panel ul{
  list-style:none;
  padding:0;
  margin:0;
}

.panel li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid rgba(0,0,0,.08);
  font-size:15px;
  opacity:0;
  transform:translateY(6px);
  transition:opacity .35s ease, transform .35s ease;
}

.panel li.show{
  opacity:1;
  transform:translateY(0);
}

.panel a{
  text-decoration:none;
  color:#800000;
  font-weight:600;
}

.arrow{
  font-size:16px;
}

/* ===== FOOTER ===== */
.footer{
  position:absolute;
  bottom:-32px;
  left:0;
  width:100%;
  text-align:center;
  font-size:13px;
  color:#666;
  pointer-events:none;
}

/* ===== POSITIES LEVEL 2 ===== */
.p1{ --x:0px;    --y:-170px; }
.p2{ --x:150px;  --y:-85px; }
.p3{ --x:150px;  --y:85px; }
.p4{ --x:0px;    --y:170px; }
.p5{ --x:-150px; --y:85px; }
.p6{ --x:-150px; --y:-85px; }

/* ===== MOBIEL ===== */
@media (max-width:900px){
  .wrapper{
    flex-direction:column;
    width:100%;
    height:auto;
    gap:20px;
  }
  .panel{
    width:100%;
  }
  .footer{
    position:relative;
    bottom:auto;
    margin-top:12px;
  }
}
</style>
</head>

<body>
<div class="stage">
  <div class="wrapper">

    <!-- BLOEM -->
    <div class="flower">
      <div class="petal p1" data-k="wonen">Wonen</div>
      <div class="petal p2" data-k="leven">Leven</div>
      <div class="petal p3" data-k="leren">Leren</div>
      <div class="petal p4" data-k="werken">Werken</div>
      <div class="petal p5" data-k="verbouwen">Verbouwen</div>
      <div class="petal p6" data-k="migreren">Migreren</div>
    </div>

    <!-- ZIJPANEEL -->
    <div class="panel" id="panel">
      <h3 id="panel-title"></h3>
      <ul id="panel-list"></ul>
    </div>

    <div class="footer">Klik buiten de bloem om te sluiten</div>
  </div>
</div>

<script>
const data = {
  wonen: [
    ["Wonen in Frankrijk","https://infofrankrijk.com/categorie/wonen-in-frankrijk/"],
    ["Vastgoed","https://infofrankrijk.com/categorie/vastgoed/"],
    ["Huisje, boompje & beestje","https://infofrankrijk.com/categorie/huisje-boompje-beestje/"],
    ["Cultuur & info","https://infofrankrijk.com/categorie/cultuur-info/"]
  ],
  leven: [
    ["Zorg & welzijn","https://infofrankrijk.com/categorie/zorg-welzijn/"],
    ["Geldzaken & belasting","https://infofrankrijk.com/categorie/geldzaken-belasting/"],
    ["Juridisch & familie","https://infofrankrijk.com/categorie/juridisch-familie/"]
  ],
  leren: [
    ["Onderwijs & cursussen","https://infofrankrijk.com/categorie/onderwijs-cursussen/"]
  ],
  werken: [
    ["Arbeidsmarkt","https://infofrankrijk.com/categorie/arbeidsmarkt/"],
    ["Ondernemen","https://infofrankrijk.com/categorie/ondernemen/"],
    ["Toerisme","https://infofrankrijk.com/categorie/toerisme-sector/"]
  ],
  verbouwen: [
    ["Planning & regels","https://infofrankrijk.com/categorie/planning-regels/"],
    ["Techniek & installatie","https://infofrankrijk.com/categorie/techniek-installatie/"],
    ["Constructie","https://infofrankrijk.com/categorie/constructie/"]
  ],
  migreren: [
    ["Emigratie","https://infofrankrijk.com/categorie/emigratie/"],
    ["Remigratie","https://infofrankrijk.com/categorie/remigratie/"],
    ["Overheden","https://infofrankrijk.com/categorie/overheden/"]
  ]
};

const petals = document.querySelectorAll('.petal');
const panel = document.getElementById('panel');
const list = document.getElementById('panel-list');
const title = document.getElementById('panel-title');

petals.forEach(p=>{
  p.addEventListener('click',()=>{
    const k=p.dataset.k;

    petals.forEach(o=>o.classList.toggle('dim', o!==p));

    title.textContent = p.textContent;
    list.innerHTML='';
    panel.classList.add('active');

    data[k].forEach((item,i)=>{
      const li=document.createElement('li');
      li.innerHTML=`<a href="${item[1]}" target="_top">${item[0]}</a><span class="arrow">➡️</span>`;
      list.appendChild(li);
      setTimeout(()=>li.classList.add('show'), 120 + i*70);
    });
  });
});
</script>
</body>
</html>
