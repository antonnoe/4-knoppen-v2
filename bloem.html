<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Infofrankrijk – Wegwijzer</title>

<style>
:root{
  --rood:#800000;
  --rood-licht:rgba(128,0,0,.28);
  --schaduw:0 14px 34px rgba(0,0,0,.18);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  font-family:Mulish,system-ui,sans-serif;
  background:#f5f5f5;
}

/* OVERLAY (sluiten = klik buiten) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.94);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* HOOFDPANEEL */
.panel{
  position:relative;
  width:94vw;
  max-width:1200px;
  height:78vh;
  background:#fff;
  border-radius:26px;
  box-shadow:0 22px 52px rgba(0,0,0,.2);
  overflow:hidden;
}

/* LAYOUT */
.layout{
  display:flex;
  height:100%;
  padding:40px;
  gap:40px;
}

/* BLOEM – VISUEEL ANKER */
.bloem-wrap{
  position:relative;
  width:48%;
  min-width:420px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:visible; reminding
}

.bloem{
  position:relative;
  width:420px;
  height:420px;
}

/* PETALS – STATISCH GEPLAATST */
.petal{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  background:var(--rood-licht);
  color:#fff;
  font-family:Poppins,system-ui,sans-serif;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  box-shadow:var(--schaduw);
  transition:background .25s ease, transform .25s ease, box-shadow .25s ease;
}

.petal.active{
  background:var(--rood);
  transform:scale(1.06);
  box-shadow:0 18px 40px rgba(0,0,0,.28);
}

/* vaste geometrie (geen transform-animatie voor positie) */
.p1{top:-10px; left:150px}
.p2{top:80px; right:-10px}
.p3{bottom:80px; right:-10px}
.p4{bottom:-10px; left:150px}
.p5{bottom:80px; left:-10px}
.p6{top:80px; left:-10px}

/* ZIJPANEEL – ENIGE DYNAMIEK */
.side{
  width:52%;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.side h2{
  margin:0 0 24px;
  font-family:Poppins,system-ui,sans-serif;
  color:var(--rood);
  font-size:28px;
}

.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.link{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  border-radius:14px;
  border:1px solid #eee;
  font-weight:600;
  color:var(--rood);
  background:#fff;
  opacity:0;
  transform:translateY(8px);
  animation:fadeUp .45s ease forwards;
}

.link:nth-child(2){animation-delay:.06s}
.link:nth-child(3){animation-delay:.12s}
.link:nth-child(4){animation-delay:.18s}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

.go{
  background:var(--rood);
  color:#fff;
  border-radius:10px;
  padding:8px 12px;
  text-decoration:none;
  font-weight:700;
}

/* FOOTER HINT */
.footer{
  position:absolute;
  left:0; right:0; bottom:0;
  height:54px;
  background:var(--rood);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <div class="panel" id="panel">
    <div class="layout">

      <div class="bloem-wrap">
        <div class="bloem">
          <div class="petal p1" data-key="wonen">Wonen</div>
          <div class="petal p2" data-key="leven">Leven</div>
          <div class="petal p3" data-key="leren">Leren</div>
          <div class="petal p4" data-key="werken">Werken</div>
          <div class="petal p5" data-key="verbouwen">Verbouwen</div>
          <div class="petal p6" data-key="migreren">Migreren</div>
        </div>
      </div>

      <div class="side">
        <h2 id="titel">Kies een thema</h2>
        <div class="links" id="links"></div>
      </div>

    </div>

    <div class="footer">
      Klik buiten de bloem om te sluiten
    </div>
  </div>
</div>

<script>
const data={
  wonen:[
    ["Wonen in Frankrijk","https://infofrankrijk.com/categorie/wonen-in-frankrijk/"],
    ["Vastgoed","https://infofrankrijk.com/categorie/vastgoed/"],
    ["Huisje, boompje & beestje","https://infofrankrijk.com/categorie/huisje-boompje-beestje/"],
    ["Cultuur & info","https://infofrankrijk.com/categorie/cultuur-info/"]
  ],
  leven:[
    ["Zorg & welzijn","https://infofrankrijk.com/categorie/zorg-welzijn/"],
    ["Geldzaken & belasting","https://infofrankrijk.com/categorie/geldzaken-belasting/"],
    ["Juridisch & familie","https://infofrankrijk.com/categorie/juridisch-familie/"]
  ],
  leren:[
    ["Onderwijs & cursussen","https://infofrankrijk.com/categorie/onderwijs-cursussen/"]
  ],
  werken:[
    ["Arbeidsmarkt","https://infofrankrijk.com/categorie/arbeidsmarkt/"],
    ["Ondernemen","https://infofrankrijk.com/categorie/ondernemen/"],
    ["Toerisme","https://infofrankrijk.com/categorie/toerisme-sector/"]
  ],
  verbouwen:[
    ["Planning & regels","https://infofrankrijk.com/categorie/planning-regels/"],
    ["Techniek & installatie","https://infofrankrijk.com/categorie/techniek-installatie/"],
    ["Constructie","https://infofrankrijk.com/categorie/constructie/"]
  ],
  migreren:[
    ["Emigratie","https://infofrankrijk.com/categorie/emigratie/"],
    ["Remigratie","https://infofrankrijk.com/categorie/remigratie/"],
    ["Overheden","https://infofrankrijk.com/categorie/overheden/"]
  ]
};

const petals=document.querySelectorAll(".petal");
const links=document.getElementById("links");
const titel=document.getElementById("titel");

petals.forEach(p=>{
  p.addEventListener("click",()=>{
    petals.forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    titel.textContent=p.textContent;
    links.innerHTML="";
    data[p.dataset.key].forEach(([t,u])=>{
      const d=document.createElement("div");
      d.className="link";
      d.innerHTML=`${t}<a class="go" href="${u}" target="_blank" rel="noopener">→</a>`;
      links.appendChild(d);
    });
  });
});

/* sluiten = klik buiten bloem */
document.getElementById("overlay").addEventListener("click",e=>{
  const bloem=document.querySelector(".bloem-wrap");
  if(!bloem.contains(e.target)){
    document.getElementById("overlay").style.display="none";
  }
});
</script>

</body>
</html>
