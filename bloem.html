<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infofrankrijk – Wegwijzer</title>

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Mulish', Arial, sans-serif;
  overflow:hidden;
}

.stage{
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

#flower-wrapper{
  position:relative;
  width:500px;
  height:560px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#flower{
  position:relative;
  width:500px;
  height:500px;
  opacity:0;
  transform:scale(.92);
  transition:opacity .6s ease, transform .6s ease;
}

/* ===== BASIS CIRKELS ===== */
.petal{
  position:absolute;
  top:50%;
  left:50%;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-family:'Poppins', Arial, sans-serif;
  font-weight:700;
  cursor:pointer;
  user-select:none;
  transition:opacity .4s ease, transform .45s ease;
}

/* ===== LEVEL 2 ===== */
.primary{
  width:130px;
  height:130px;
  font-size:16px;
  background:#800000;
  color:#fff;
  border:2px solid #800000;
  z-index:3;

  transform:
    rotate(var(--a))
    translate(170px)
    rotate(calc(-1 * var(--a)));
}

/* ===== LEVEL 3 – ECHT NAAR BINNEN ===== */
.secondary{
  width:96px;
  height:96px;
  font-size:13px;
  background:rgba(128,0,0,.14);
  border:2px solid rgba(128,0,0,.45);
  color:#800000;
  opacity:0;
  pointer-events:none;
  z-index:2;

  /* start diep naar binnen */
  transform:
    rotate(var(--a))
    translate(80px)
    rotate(calc(-1 * var(--a)));
}

.secondary.active{
  opacity:1;
  pointer-events:auto;

  /* eindpositie: BINNEN RING */
  transform:
    rotate(var(--a))
    translate(115px)
    rotate(calc(-1 * var(--a)));
}

/* CTA */
.secondary::after{
  content:"➡️";
  position:absolute;
  bottom:4px;
  right:6px;
  font-size:14px;
}

/* hint */
#close-hint{
  margin-top:10px;
  font-size:13px;
  color:#666;
  text-align:center;
  pointer-events:none;
}
</style>
</head>

<body>
<div class="stage">
  <div id="flower-wrapper">

    <div id="flower">

      <!-- LEVEL 2 -->
      <div class="petal primary" data-k="wonen"     style="--a:0deg;">Wonen</div>
      <div class="petal primary" data-k="leven"     style="--a:60deg;">Leven</div>
      <div class="petal primary" data-k="leren"     style="--a:120deg;">Leren</div>
      <div class="petal primary" data-k="werken"    style="--a:180deg;">Werken</div>
      <div class="petal primary" data-k="verbouwen" style="--a:240deg;">Verbouwen</div>
      <div class="petal primary" data-k="migreren"  style="--a:300deg;">Migreren</div>

      <!-- WONEN -->
      <a class="petal secondary" data-p="wonen" href="https://infofrankrijk.com/categorie/wonen-in-frankrijk/" style="--a:330deg;">Wonen</a>
      <a class="petal secondary" data-p="wonen" href="https://infofrankrijk.com/categorie/vastgoed/" style="--a:30deg;">Vastgoed</a>
      <a class="petal secondary" data-p="wonen" href="https://infofrankrijk.com/categorie/huisje-boompje-beestje/" style="--a:90deg;">Huisje<br>boompje</a>
      <a class="petal secondary" data-p="wonen" href="https://infofrankrijk.com/categorie/cultuur-info/" style="--a:150deg;">Cultuur</a>

      <!-- LEVEN -->
      <a class="petal secondary" data-p="leven" href="https://infofrankrijk.com/categorie/zorg-welzijn/" style="--a:330deg;">Zorg</a>
      <a class="petal secondary" data-p="leven" href="https://infofrankrijk.com/categorie/geldzaken-belasting/" style="--a:30deg;">Geld</a>
      <a class="petal secondary" data-p="leven" href="https://infofrankrijk.com/categorie/juridisch-familie/" style="--a:90deg;">Juridisch</a>

      <!-- LEREN -->
      <a class="petal secondary" data-p="leren" href="https://infofrankrijk.com/categorie/onderwijs-cursussen/" style="--a:120deg;">Onderwijs</a>

      <!-- WERKEN -->
      <a class="petal secondary" data-p="werken" href="https://infofrankrijk.com/categorie/arbeidsmarkt/" style="--a:210deg;">Arbeid</a>
      <a class="petal secondary" data-p="werken" href="https://infofrankrijk.com/categorie/ondernemen/" style="--a:180deg;">Ondernemen</a>
      <a class="petal secondary" data-p="werken" href="https://infofrankrijk.com/categorie/toerisme-sector/" style="--a:150deg;">Toerisme</a>

      <!-- VERBOUWEN -->
      <a class="petal secondary" data-p="verbouwen" href="https://infofrankrijk.com/categorie/planning-regels/" style="--a:270deg;">Planning</a>
      <a class="petal secondary" data-p="verbouwen" href="https://infofrankrijk.com/categorie/techniek-installatie/" style="--a:240deg;">Techniek</a>
      <a class="petal secondary" data-p="verbouwen" href="https://infofrankrijk.com/categorie/constructie/" style="--a:210deg;">Constructie</a>

      <!-- MIGREREN -->
      <a class="petal secondary" data-p="migreren" href="https://infofrankrijk.com/categorie/overheden/" style="--a:330deg;">Overheden</a>
      <a class="petal secondary" data-p="migreren" href="https://infofrankrijk.com/categorie/emigratie/" style="--a:300deg;">Emigratie</a>
      <a class="petal secondary" data-p="migreren" href="https://infofrankrijk.com/categorie/remigratie/" style="--a:270deg;">Remigratie</a>

    </div>

    <div id="close-hint">Klik buiten de bloem om te sluiten</div>
  </div>
</div>

<script>
const flower = document.getElementById('flower');
const primaries = document.querySelectorAll('.primary');
const secondaries = document.querySelectorAll('.secondary');

function reset(){
  secondaries.forEach(s => s.classList.remove('active'));
}

setTimeout(()=>{
  reset();
  flower.style.opacity='1';
  flower.style.transform='scale(1)';
},80);

primaries.forEach(p=>{
  p.addEventListener('click',()=>{
    const k=p.dataset.k;
    reset();
    document.querySelectorAll(`[data-p="${k}"]`)
      .forEach(s=>s.classList.add('active'));
  });
});

secondaries.forEach(s=>{
  s.addEventListener('click',e=>{
    e.preventDefault();
    window.top.location.href=s.href;
  });
});
</script>
</body>
</html>
