<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Infofrankrijk – Wegwijzer</title>

<style>
:root{
  --rood:#800000;
  --rood-licht:rgba(128,0,0,.22);
  --shadow:0 18px 46px rgba(0,0,0,.18);
  --border:rgba(0,0,0,.06);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:#f3f3f3;
  font-family:Mulish,system-ui,sans-serif;
}

/* ENIGE OVERLAY + ENIG PANEEL */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.92);
}

/* ENIG VISUEEL PANEEL */
.panel{
  position:relative;
  width:94vw;
  max-width:1200px;
  height:78vh;
  background:#fff;
  border-radius:22px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  overflow:hidden;
}

/* LAYOUT */
.layout{
  display:flex;
  height:100%;
  padding:42px;
  gap:44px;
}

/* BLOEM */
.bloem-wrap{
  position:relative;
  width:48%;
  min-width:420px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:visible;
}

.bloem{
  position:relative;
  width:420px;
  height:420px;
}

/* LEVEL 2 – PETALS */
.petal{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  background:var(--rood-licht);
  color:var(--rood);                 /* inactief: licht bg, donker tekst */
  font-family:Poppins,system-ui,sans-serif;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  user-select:none;
  box-shadow:0 14px 34px rgba(0,0,0,.14);
  transition:background .22s ease, color .22s ease, transform .22s ease, box-shadow .22s ease;
}

.petal.active{
  background:var(--rood);            /* actief: vol rood */
  color:#fff;                        /* actief: wit */
  transform:scale(1.06);
  box-shadow:0 18px 42px rgba(0,0,0,.22);
}

/* VASTE GEOMETRIE (geen transform-positionering) */
.p1{top:-10px; left:150px}
.p2{top:80px; right:-10px}
.p3{bottom:80px; right:-10px}
.p4{bottom:-10px; left:150px}
.p5{bottom:80px; left:-10px}
.p6{top:80px; left:-10px}

/* LEVEL 3 – RECHTS PANEEL */
.side{
  width:52%;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ENIGE DYNAMIEK */
.link{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  border-radius:14px;
  border:1px solid #eee;
  font-weight:700;
  color:var(--rood);
  background:#fff;
  opacity:0;
  transform:translateY(8px);
  animation:fadeUp .42s ease forwards;
}

.link:nth-child(2){animation-delay:.06s}
.link:nth-child(3){animation-delay:.12s}
.link:nth-child(4){animation-delay:.18s}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

/* SUBTIEL LINK-ICOON ↗ */
.go{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:28px;
  height:28px;
  border-radius:6px;
  border:1px solid var(--rood);
  color:var(--rood);
  font-weight:800;
  text-decoration:none;
  line-height:1;
}

/* RESPONSIVE */
@media (max-width:980px){
  .panel{height:auto; max-height:88vh; overflow:auto}
  .layout{flex-direction:column; padding:28px}
  .bloem-wrap{width:100%; min-width:0}
  .side{width:100%}
  .bloem{width:360px; height:360px}
  .petal{width:108px; height:108px}
  .p1{top:-8px; left:126px}
  .p2{top:70px; right:-8px}
  .p3{bottom:70px; right:-8px}
  .p4{bottom:-8px; left:126px}
  .p5{bottom:70px; left:-8px}
  .p6{top:70px; left:-8px}
}
</style>
</head>

<body>
<div class="overlay" id="overlay">
  <div class="panel" id="panel">
    <div class="layout">

      <div class="bloem-wrap" id="bloemArea">
        <div class="bloem">
          <div class="petal p1" data-key="wonen">Wonen</div>
          <div class="petal p2" data-key="leven">Leven</div>
          <div class="petal p3" data-key="leren">Leren</div>
          <div class="petal p4" data-key="werken">Werken</div>
          <div class="petal p5" data-key="verbouwen">Verbouwen</div>
          <div class="petal p6" data-key="migreren">Migreren</div>
        </div>
      </div>

      <div class="side">
        <div class="links" id="links"></div>
      </div>

    </div>
  </div>
</div>

<script>
const data={
  wonen:[
    ["Wonen in Frankrijk","https://infofrankrijk.com/categorie/wonen-in-frankrijk/"],
    ["Vastgoed","https://infofrankrijk.com/categorie/vastgoed/"],
    ["Huisje, boompje & beestje","https://infofrankrijk.com/categorie/huisje-boompje-beestje/"],
    ["Cultuur & info","https://infofrankrijk.com/categorie/cultuur-info/"]
  ],
  leven:[
    ["Zorg & welzijn","https://infofrankrijk.com/categorie/zorg-welzijn/"],
    ["Geldzaken & belasting","https://infofrankrijk.com/categorie/geldzaken-belasting/"],
    ["Juridisch & familie","https://infofrankrijk.com/categorie/juridisch-familie/"]
  ],
  leren:[
    ["Onderwijs & cursussen","https://infofrankrijk.com/categorie/onderwijs-cursussen/"]
  ],
  werken:[
    ["Arbeidsmarkt","https://infofrankrijk.com/categorie/arbeidsmarkt/"],
    ["Ondernemen","https://infofrankrijk.com/categorie/ondernemen/"],
    ["Toerisme","https://infofrankrijk.com/categorie/toerisme-sector/"]
  ],
  verbouwen:[
    ["Planning & regels","https://infofrankrijk.com/categorie/planning-regels/"],
    ["Techniek & installatie","https://infofrankrijk.com/categorie/techniek-installatie/"],
    ["Constructie","https://infofrankrijk.com/categorie/constructie/"]
  ],
  migreren:[
    ["Emigratie","https://infofrankrijk.com/categorie/emigratie/"],
    ["Remigratie","https://infofrankrijk.com/categorie/remigratie/"],
    ["Overheden","https://infofrankrijk.com/categorie/overheden/"]
  ]
};

const petals=[...document.querySelectorAll(".petal")];
const links=document.getElementById("links");

function renderLinks(key){
  links.innerHTML="";
  (data[key]||[]).forEach(([t,u],i)=>{
    const d=document.createElement("div");
    d.className="link";
    d.style.animationDelay=(i*0.06)+"s";
    d.innerHTML=`<span>${t}</span><a class="go" href="${u}" target="_blank" rel="noopener" aria-label="Ga naar ${t}">↗</a>`;
    links.appendChild(d);
  });
}

petals.forEach(p=>{
  p.addEventListener("click",()=>{
    petals.forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    renderLinks(p.dataset.key);
  });
});

/* Sluiten: klik BUITEN het ENIGE paneel */
document.getElementById("overlay").addEventListener("click",(e)=>{
  if(!document.getElementById("panel").contains(e.target)){
    document.getElementById("overlay").style.display="none";
  }
});
</script>
</body>
</html>
