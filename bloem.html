<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Infofrankrijk – Wegwijzer</title>

<style>
:root{
  --rood:#800000;
  --rood-licht:rgba(128,0,0,.22);
  --shadow:0 18px 46px rgba(0,0,0,.18);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:transparent;
  font-family:Mulish,system-ui,sans-serif;
  overflow:hidden;                 /* NOOIT scrollen */
}

/* ENIGE OVERLAY + ENIG PANEEL */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:transparent;
}

.panel{
  position:relative;
  width:94vw;
  max-width:1200px;
  background:#fff;
  border-radius:22px;
  box-shadow:var(--shadow);
  overflow:hidden;                 /* NOOIT scrollen */
}

/* LAYOUT – past altijd */
.layout{
  display:flex;
  align-items:center;
  gap:48px;
  padding:40px;
}

/* LINKS: LEVEL 2 (BLOEM) */
.bloem-wrap{
  position:relative;
  width:420px;
  height:420px;
  flex:0 0 420px;
}

.bloem{
  position:relative;
  width:100%;
  height:100%;
}

/* PETALS */
.petal{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  background:var(--rood-licht);
  color:var(--rood);
  font-family:Poppins,system-ui,sans-serif;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  user-select:none;
  box-shadow:0 14px 34px rgba(0,0,0,.14);
  transition:background .2s ease,color .2s ease,transform .2s ease;
}

.petal.active{
  background:var(--rood);
  color:#fff;
  transform:scale(1.06);
}

/* vaste geometrie */
.p1{top:-8px; left:150px}
.p2{top:80px; right:-8px}
.p3{bottom:80px; right:-8px}
.p4{bottom:-8px; left:150px}
.p5{bottom:80px; left:-8px}
.p6{top:80px; left:-8px}

/* RECHTS: LEVEL 3 */
.side{
  flex:1;
  display:flex;
  align-items:center;
}

.links{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ENIGE DYNAMIEK */
.link{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid #eee;
  font-weight:700;
  color:var(--rood);
  background:#fff;
  opacity:0;
  transform:translateY(8px);
  animation:fadeUp .35s ease forwards;
}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

/* klein link-icoon ↗ */
.go{
  width:26px;
  height:26px;
  border-radius:6px;
  border:1.5px solid var(--rood);
  color:var(--rood);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:14px;
  line-height:1;
}
</style>
</head>

<body>
<div class="overlay" id="overlay">
  <div class="panel" id="panel">
    <div class="layout">

      <div class="bloem-wrap">
        <div class="bloem">
          <div class="petal p1" data-key="wonen">Wonen</div>
          <div class="petal p2" data-key="leven">Leven</div>
          <div class="petal p3" data-key="leren">Leren</div>
          <div class="petal p4" data-key="werken">Werken</div>
          <div class="petal p5" data-key="verbouwen">Verbouwen</div>
          <div class="petal p6" data-key="migreren">Migreren</div>
        </div>
      </div>

      <div class="side">
        <div class="links" id="links"></div>
      </div>

    </div>
  </div>
</div>

<script>
const data={
  wonen:[
    ["Wonen in Frankrijk","https://infofrankrijk.com/categorie/wonen-in-frankrijk/"],
    ["Vastgoed","https://infofrankrijk.com/categorie/vastgoed/"],
    ["Huisje, boompje & beestje","https://infofrankrijk.com/categorie/huisje-boompje-beestje/"],
    ["Cultuur & info","https://infofrankrijk.com/categorie/cultuur-info/"]
  ],
  leven:[
    ["Zorg & welzijn","https://infofrankrijk.com/categorie/zorg-welzijn/"],
    ["Geldzaken & belasting","https://infofrankrijk.com/categorie/geldzaken-belasting/"],
    ["Juridisch & familie","https://infofrankrijk.com/categorie/juridisch-familie/"]
  ],
  leren:[
    ["Onderwijs & cursussen","https://infofrankrijk.com/categorie/onderwijs-cursussen/"]
  ],
  werken:[
    ["Arbeidsmarkt","https://infofrankrijk.com/categorie/arbeidsmarkt/"],
    ["Ondernemen","https://infofrankrijk.com/categorie/ondernemen/"],
    ["Toerisme","https://infofrankrijk.com/categorie/toerisme-sector/"]
  ],
  verbouwen:[
    ["Planning & regels","https://infofrankrijk.com/categorie/planning-regels/"],
    ["Techniek & installatie","https://infofrankrijk.com/categorie/techniek-installatie/"],
    ["Constructie","https://infofrankrijk.com/categorie/constructie/"]
  ],
  migreren:[
    ["Emigratie","https://infofrankrijk.com/categorie/emigratie/"],
    ["Remigratie","https://infofrankrijk.com/categorie/remigratie/"],
    ["Overheden","https://infofrankrijk.com/categorie/overheden/"]
  ]
};

const petals=[...document.querySelectorAll(".petal")];
const links=document.getElementById("links");

function renderLinks(key){
  links.innerHTML="";
  (data[key]||[]).forEach(([t,u],i)=>{
    const d=document.createElement("div");
    d.className="link";
    d.style.animationDelay=(i*0.05)+"s";
    d.innerHTML=`<span>${t}</span><a class="go" href="${u}" target="_blank" rel="noopener">↗</a>`;
    links.appendChild(d);
  });
}

petals.forEach(p=>{
  p.addEventListener("click",()=>{
    petals.forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    renderLinks(p.dataset.key);
  });
});

/* Sluiten: klik buiten HET ENIGE paneel */
document.getElementById("overlay").addEventListener("click",(e)=>{
  if(!document.getElementById("panel").contains(e.target)){
    document.getElementById("overlay").style.display="none";
  }
});
</script>
</body>
</html>
